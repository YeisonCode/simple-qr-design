<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style></style>
</head>

<body>
  <div class="main-container">

    <div class="qr-container">
      <img src="images/image-qr-code.png" alt="QR code">
    </div>

    <section>
      <p class="fst-txt">
        Improve your front-end skills by building projects
      </p>

      <p class="scd-txt">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </section>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/YeisonCode" target="_blank">Yeison Echavaria</a>.
  </footer>
</body>

</html>
